<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="span-two" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button class="operator" data-action="divide">รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-action="multiply">ร</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-action="subtract">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-action="add">+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="span-two" data-action="calculate">=</button>
        </div>
    </div>
    <script src="estilos.js"></script>
</body>
</html>
